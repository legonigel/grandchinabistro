		<div class="alert alert-success">

		<!-- Script to Activate the Carousel -->
		<script>
			$('.carousel').carousel({

		</script>
		<script>
			jQuery(function( $ ){
				$('.close').click(function( e ){
					e.preventDefault();
					$.cookie('alert-box', 'closed', { path: '/' });
				});
				if($.cookie('alert-box') === 'closed'){
					$('.alert').hide();
				}
			});
